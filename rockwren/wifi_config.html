<!DOCTYPE html>
<html>
    <head>
        <title>Rockwren</title>
        <link rel="icon" type="image/svg+xml" href="/favicon.svg"/>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <style>{{render_template(web_path + "/style.css")}}</style>
    </head>
    <body> <h1>Rockwren</h1>
        </table>
        <h3>{{device.name()}}</h3>
        </table>
        <h3>WiFi Configuration</h3>
        <p>{{error if error else ""}}</p>
        <form class="mqttform" action="/wifi_config" method="POST">
          <div class="table center">
          <div class="mqttform">
          <label for="ssid">SSID:</label>
          <input class="mqttform" type="text" id="ssid" name="ssid" value="">
          </div>
          <div class="mqttform">
          <label for="password">Password:</label>
          <input class="mqttform" type="password" id="password" name="password" value="">
          </div>
          </div>
          <input class="button" type="submit" value="Submit">
        </form>
        <p></p>
        <table class='center'><tr><th>SSID</th><th>RSSI</th></tr>
        {{"".join([f"<tr><td>{w[0]}</td><td>{w[1]}</td></tr>\r\n" for w in networks])}}
        </table>
        <p><button class="button" onclick="window.location.href='/';">Home</button></p>
    </body>
</html>
