<!-- Hide device-state as we don't need it but it's expected by rockwren -->
<script>
    function updateTemperature() {
        console.log(deviceState.temperature);
        document.getElementById("temperature").innerHTML = parseFloat(deviceState.temperature);
    }
    registerUpdateCallback(updateTemperature)
</script>

<style>
#temperature{
  margin-top:0;
  font-size:2em;
  font-weight:bold;
}
#temperature:after{
  content:"\2103";
}
</style>

<h3 hidden id="device-state"></h3>
<div id="temperature">--</div>
